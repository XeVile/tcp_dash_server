{% extends "blog_app/base.html" %}
{% block content %}
    <table class="table table-striped table-hover">
        <thead>
            <th>User Label</th>
            <th>Host</th>
            <th>IP</th>
            <th>Connection Time</th>
            <th>Disconnection Time</th>
        </thead>
        <tbody>
        {% for item in dashboard %}
        <tr>
            <td><strong>{{ item.1 }} </strong></td>
            <td><strong><a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'user-details' item.1 %}">{{ item.2 }}</a></strong></td>
            <td><strong>{{ item.3 }}</strong></td>
            <td><strong>{{ item.4 }}</strong></td>
            <td><strong>{{ item.5 }}</strong></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
